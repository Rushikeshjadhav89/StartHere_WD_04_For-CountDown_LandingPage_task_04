<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Event Countdown</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
  <h1>Event Countdown</h1>
  <div id="countdown"></div>
  <h2>Event Details</h2>
  <p><strong>Name:</strong> Birthday of Sister</p>
  <p><strong>Date:</strong> December 31, 2024</p>
  <p><strong>Location:</strong> Latur, Maharashtra</p>
  <p><strong>Description:</strong> Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam commodo leo eu metus consequat, at varius magna ultricies.</p>
  <button id="rsvpBtn">RSVP Now</button>
  <form id="rsvpForm" style="display: none;">
    <input type="text" id="name" placeholder="Your Name" required>
    <input type="email" id="email" placeholder="Your Email" required>
    <button type="submit">Submit RSVP</button>
  </form>
  <div id="rsvpMessage"></div>
</div>
<script src="script.js"></script>
</body>
</html>
